 <style>

    body{
       background-color: #9A616D;

 </style>

<marquee behavior="" direction="right" style="font-size: 24px;"><b><span style="color: red;">Attention:</span> You have to be registered by the admin to login to this site.</b></marquee>

<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0 d-flex" >
              <div class="col-md-6 col-lg-5 d-none d-md-block flex-shrink-1">
                <img src="{% static 'media/MR.jpg'%}"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;max-width:110%; height: 100%; width: 600px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex ">
                <div class="card-body p-4 p-lg-5 text-black">
                  <div class="container py-5 h-100">
                    <form method="POST">
                      {% csrf_token %}
                    <div style="text-align:center;">
                      <i class="fa fa-user-md" aria-hidden="true" style="font-size: 30px; color: red; margin-right: 50px;"></i>
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-size: 30px; display: inline-block;" >Sign Into Your Account</h5>
                    </div>  
                      
                      <div style="margin-bottom: 10px; display: block; width: 80%; margin-left:auto; margin-right:auto; ">
                        
                        <label  for="">Username: </label>
                        
                        <input type="text" id="form2Example17" name='username' style="margin-bottom: 10px; display: block; width: 100%;"/>
                       
                        <br>
                        <label for="" style="margin-left: 0px">Password:  </label>
                        <input type="password" id="form2Example27"  name='password' style="margin-bottom: 10px; display: block; width: 100%;"/>
                        
                        <br>

                        <button class="btn btn-dark btn-lg btn-block" type="submit" style="margin-right: 150px;display: block; width: 100%;">Login</button>
                        <br>  
                        <br>
                        <div style="text-align: center;">
                        <a class="small text-muted" href="{%url 'forgot-password'%}" style="text-align: center;">Forgot password?</a>
                        <br> <br>
                        <a href="{% url 'Terms&Conditions'%}" class="small text-muted">Terms of use.</a>
                        <span style="margin-right: 15px;"></span>
                        <a href="{% url 'Privacy-Policy' %}" class="small text-muted">Privacy policy</a>
                      </div>

                    </div>   
                    </form>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
